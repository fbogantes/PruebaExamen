<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <h:body>
        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="profesorJsonForm">
                    <b:container fluid="true">
                        <b:panel look="primary" title="Profesor">
                            <b:row>
                                <b:column medium-screen="1">
                                    <h:outputLabel value="Codigo Profesor" for="codigoProfe"/>                                    
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="CS-123"
                                                 required="true"
                                                 id="codigoProfe"
                                                 value="#{profesorController.codigo}"/>
                                </b:column>
                                <b:column medium-screen="1" >
                                    <b:commandButton value="Recupera"
                                                     icon="search"
                                                     look="success"
                                                     onclick="ajax:profesorController.recupera(profesorController.codigo)" 
                                                     update="@form" />                            
                                </b:column>
                                <b:column medium-screen="4" style-class="message">
                                    <b:message for="codigo"/>                                    
                                </b:column>
                            </b:row>
                        </b:panel> 
                    </b:container>
                    <b:container fluid="true">
                        <b:panelGrid colSpans="6,6" size="sm">
                            <b:panel title="Objeto" look="primary">
                                <b:row>
                                    <b:column small-screen="3">
                                        <b:commandButton value="Pasar a Json"
                                                         icon="pi pi-check"
                                                         look="danger"
                                                         onclick="ajax:profesorController.creaJson()" 
                                                         update="@form" />   
                                    </b:column>
                                </b:row>
                                <b:row>
                                    <b:column medium-screen="3">
                                        <h:outputText value="Nombre Completo"/>
                                    </b:column>
                                    <b:column medium-screen="4">
                                        <b:inputText placeholder="Nombre"

                                                     id="nombre"
                                                     value="#{profesorController.nombreCompleto}"/>
                                    </b:column>                                 
                                </b:row>
                                <b:row>
                                    <b:column medium-screen="3">
                                        <h:outputText value="Materia"/>
                                    </b:column>
                                    <b:column medium-screen="4">
                                        <b:inputText placeholder="Materia"

                                                     id="materia"
                                                     value="#{profesorController.materia}"/>
                                    </b:column>                                 
                                </b:row>
                                <b:row>
                                    <b:column medium-screen="3">
                                        <h:outputText value="Nota Profesor"/>
                                    </b:column>
                                    <b:column medium-screen="4">
                                        <b:inputText placeholder="Nota profesor"

                                                     id="notaProfesor"
                                                     value="#{profesorController.notaProfesor}"/>
                                    </b:column>                                 
                                </b:row>
                                <b:row>
                                    <b:column medium-screen="3">
                                        <h:outputText value="Fecha de Creacion" />
                                    </b:column>
                                    <b:column medium-screen="4">
                                        <b:datepicker id="fechaCreacion"                                                  
                                                      value="#{profesorController.fechaCreacion}"/>
                                    </b:column>                                 
                                </b:row>
                                <b:row>
                                    <b:column medium-screen="3">
                                        <h:outputText value="Fecha de Nacimiento" />
                                    </b:column>
                                    <b:column medium-screen="4">
                                        <b:datepicker id="fechaNaci"                                                  
                                                      value="#{profesorController.fechaNaci}"/>
                                    </b:column>                                 
                                </b:row>
                                <b:row>
                                    <b:column medium-screen="3">
                                        <h:outputText value="Genero" />
                                    </b:column>
                                    <b:column medium-screen="4">
                                        <b:panelGrid columns="2">
                                            <b:radiobutton value="#{profesorController.genero}"
                                                           itemLabel="Masculino" itemValue="M"/>
                                            <b:radiobutton value="#{profesorController.genero}"
                                                           itemLabel="Femenino" itemValue="F"/>
                                        </b:panelGrid>
                                    </b:column>
                                </b:row>

                            </b:panel>

                            <b:panel title="Json" look="primary">
                                <b:row> 
                                    <b:column small-screen="2" >
                                        <b:commandButton value="Pasar a Objeto"
                                                         icon="pi pi-check"
                                                         look="danger"
                                                         onclick="ajax:profesorController.crearObjetoProfesor()" 
                                                         update="@form" />                            
                                    </b:column>
                                </b:row>
                                <b:row> 
                                    <b:column small-screen="12" >
                                        <b:inputTextarea rows="9" value="#{profesorController.tiraJson}"/>                     
                                    </b:column>
                                </b:row>
                                <b:row> 
                                    <b:column small-screen="2" >
                                        <b:commandButton value="Respaldo Json"
                                                         icon-awesome="fa-save"
                                                         look="success"
                                                         onclick="ajax:profesorController.crearObjetoProfesor()" 
                                                         update="@form" />                            
                                    </b:column>
                                </b:row>
                            </b:panel>                            
                        </b:panelGrid>
                    </b:container>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
